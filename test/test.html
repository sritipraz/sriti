<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <fieldset>
        <legend>Party Info</legend>

        <div id="container">
            <div id="label-fname">
                <label for="fname">First Name:</label>
            </div>
            <div id="text-fname">
                <input type="text" name="fname">
            </div>

            <div id="label-lname">
                <label for="lname">Last Name:</label>
            </div>
            <div id="text-lname">
                <input type="text" name="lname">
            </div>

            <div id="label-option">
                <label for="foodOptions">Favorite Food:</label>
            </div>
            <div id="option">
                <select name="foodOptions">
                    <option>Pizza</option>
                    <option>Icecream</option>
                    <option>Burger and Fries</option>
                </select>
            </div>
        </div>

    </fieldset>
</body>
